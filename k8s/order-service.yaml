apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  namespace: lugx-gaming
  labels:
    app: order-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/health"
    spec:
      containers:
        - name: order-service
          image: lugx-order-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8081
          env:
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: external-services-config
                  key: POSTGRES_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: external-services-config
                  key: POSTGRES_PORT
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: external-db-secrets
                  key: postgres-user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: external-db-secrets
                  key: postgres-password
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: external-services-config
                  key: POSTGRES_DB
            - name: DB_SSLMODE
              valueFrom:
                configMapKeyRef:
                  name: external-services-config
                  key: POSTGRES_SSLMODE
            - name: PORT
              value: "8081"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 5
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.35
          command:
            [
              "sh",
              "-c",
              "until nc -z $POSTGRES_HOST $POSTGRES_PORT; do echo waiting for postgres; sleep 2; done;",
            ]
          env:
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: external-services-config
                  key: POSTGRES_HOST
            - name: POSTGRES_PORT
              valueFrom:
                configMapKeyRef:
                  name: external-services-config
                  key: POSTGRES_PORT
---
apiVersion: v1
kind: Service
metadata:
  name: order-service
  namespace: lugx-gaming
  labels:
    app: order-service
spec:
  selector:
    app: order-service
  ports:
    - port: 8081
      targetPort: 8081
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: order-service-external
  namespace: lugx-gaming
  labels:
    app: order-service
spec:
  selector:
    app: order-service
  ports:
    - port: 8081
      targetPort: 8081
      nodePort: 30081
  type: NodePort
