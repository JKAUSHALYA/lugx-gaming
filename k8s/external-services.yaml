apiVersion: v1
kind: ConfigMap
metadata:
  name: external-services-config
  namespace: lugx-gaming
data:
  # External Postgres Configuration
  POSTGRES_HOST: "host.docker.internal" # Access Docker host from Kubernetes
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "lugx_gaming"
  POSTGRES_SSLMODE: "disable"

---
apiVersion: v1
kind: Secret
metadata:
  name: external-db-secrets
  namespace: lugx-gaming
type: Opaque
data:
  # Base64 encoded values from Docker Compose configurations
  postgres-user: cG9zdGdyZXM= # postgres
  postgres-password: cGFzc3dvcmQ= # password
